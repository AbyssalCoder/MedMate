<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <button onclick="listModels()">1. List Available Models</button>
    <button onclick="testAPI()">2. Test API</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const API_KEY = 'AIzaSyAiF-X7LEqcN_9_79-V_BqLgz8ZH9genb8';
        
        async function listModels() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Fetching available models...';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models?key=${API_KEY}`);
                
                if (!response.ok) {
                    const error = await response.text();
                    resultDiv.innerHTML = `Error ${response.status}: ${error}`;
                    return;
                }

                const data = await response.json();
                let html = '<h3>Available Models:</h3><ul>';
                data.models.forEach(model => {
                    html += `<li><strong>${model.name}</strong> - ${model.displayName}<br>`;
                    html += `Supported: ${model.supportedGenerationMethods?.join(', ')}</li>`;
                });
                html += '</ul>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Full error:', error);
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API call...';
            
            try {
                // Try the simplest possible request
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Say hello'
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    resultDiv.innerHTML = `<strong>Error ${response.status}:</strong><br><pre>${error}</pre>`;
                    return;
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                resultDiv.innerHTML = `<strong>âœ… SUCCESS!</strong><br>Response: ${text}`;
                
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
